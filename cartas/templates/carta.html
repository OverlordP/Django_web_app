
{% extends 'layaout.html' %}
{% block content %}
<div class="col-md-5 p-4 mx-auto">
  <div class="card">
      <img src={{ carta.Url }}
      loading="lazy"
      class="img-top"
       >

    <div class="card-header">{{ carta.title }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ carta.name }}</h5>
      <p class="card-text">{{ carta.description }}</p>
    </div>
    <a class="btn btn-primary" href="{% url 'cartas' %}"> Volver </a>
 
  </div>
</div>

{% endblock  %}
